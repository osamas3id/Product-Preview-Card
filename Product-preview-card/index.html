<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section class="all">
    <section class="all-sec">
      <div class="sec-img">
        <img src="/images/image-product-mobile.jpg" alt="" class="sec-image">
      </div>

      <div class="text-container">
        <div class="first-p">
          <p>Perfume</p>
        </div>

        <div class="sec-h1">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>

        <div class="second-p">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for house of
            CHANEL.</p>
        </div>

        <div class="price">
          <div class="new-price">
            <h1>$149.99</h1>
          </div>
          <div class="previous-price">
            <p><del>$169.99</del></p>
          </div>
        </div>

        <div class="cta">
          <button class="btn"> <img src="/images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>

      </div>
      <!--text container ends-->

    </section>

  </section>


</body>

</html>
